<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      margin: 0;
      padding: 40px;
    }
    h1 { color: #333; }
    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-style: italic;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #0056b3; }
    input, select {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #formContainer, #importExportContainer {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Random quote category selection -->
  <div>
    <label for="categorySelect">Choose a category for random quote:</label>
    <select id="categorySelect"></select>
  </div>

  <!-- Quote filter dropdown -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="quoteDisplay">Click “Show New Quote” to begin!</div>

  <button id="newQuote">Show New Quote</button>

  <!-- Dynamic form container -->
  <div id="formContainer"></div>

  <!-- Import / Export -->
  <div id="importExportContainer">
    <h3>Import / Export Quotes</h3>
    <input type="file" id="importFile" accept=".json" />
    <button id="exportBtn">Export Quotes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
