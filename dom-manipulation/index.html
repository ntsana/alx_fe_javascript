<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-style: italic;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #controls, #formContainer, #storageControls {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    select {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
    }

    small {
      display: block;
      margin-top: 8px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="controls">
    <label for="categorySelect">Choose a category:</label>
    <select id="categorySelect"></select>
  </div>

  <div id="quoteDisplay">Click “Show New Quote” to begin!</div>

  <div>
    <button id="newQuote">Show New Quote</button>
  </div>

  
  <div id="formContainer"></div>
  <div id="storageControls"></div>

  <script src="script.js"></script>
</body>
</html>
